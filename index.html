<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>CARD TEMPO</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        section{
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            background: linear-gradient(-45deg, #14e7cb, #ff6b51);
            transition: 1s .6s;
        }
        section.active{
            background: linear-gradient(-30deg, #5a4ff0, #ff9684);
        }
        .all{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .all .card1,
        .all .card2
        {
            background-image: url('img/viado.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            width: 340px;
            height: 500px;
            margin: 30px;
            border-radius: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: solid 4px #f1f2ff
        }
        .card1::before,
        .card2::before
        {
            content: '';
            position: absolute;
            transition: 1.3s;
            background-image: url('img/viado2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 0px -200px;
            width: 100%;
            height: 100%;
            opacity: 0;
            border-radius: 30%;
        }
        .card1.active::before,
        .card2.active::before
        {
            opacity: 1;
            border-radius: 15px;
        }
        .card1 .nav,
        .card2 .nav
        {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 26%;
            background: #f1f2ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom-left-radius: 13px;
            border-bottom-right-radius: 13px;
        }
        .nav .dia{
            width: 94%;
            height: 50px;
            position: relative;
            align-items: center;
            justify-content: left;
            display: flex;
        }
        .dia:nth-child(1){
            border-bottom: solid 1px #e76114;
        }
        .dia:nth-child(2){
            border: none;
        }
        .dia:nth-child(3){
            border-top: solid 1px #e76114;
        }
        .dia .fa{
            position: absolute;
            right: 10px;
            font-size: 20px;
        }
        .grau{
            position: absolute;
            right: 40px;
        }
        .dia, .fa , .grau{
            background: -webkit-linear-gradient(45deg,  #e76114, #ffb9b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: .3s;
        }
        .card1.active .dia,
        .card2.active .dia
        {
            background: -webkit-linear-gradient(45deg,  #5a4ff0, #ff9684);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card1.active .dia:nth-child(1),
        .card2.active .dia:nth-child(1)
        {
            background: -webkit-linear-gradient(45deg,  #5a4ff0, #ff9684);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: solid 1px #5a4ff0;
        }
        .card1.active .dia:nth-child(3),
        .card2.active .dia:nth-child(3)
        {
            background: -webkit-linear-gradient(45deg,  #5a4ff0, #ff9684);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-top: solid 1px #5a4ff0;
        }
        .card1.active .fa,
        .card2.active .fa
        {
            background: -webkit-linear-gradient(45deg,  #5a4ff0, #ff9684);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card1.active .grau,
        .card2.active .grau
        {
            background: -webkit-linear-gradient(45deg,  #5a4ff0, #ff9684);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card1 .dark,
        .card2 .dark
        {
            position: absolute;
            right: 10px;
            top: 10px;
            width: 30px;
            height: 30px;
            background: #f6f3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .dark .fa{
            font-weight: 700;
            background: -webkit-linear-gradient(45deg,  #5a4ff0, #ff9684);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: .3s;
        }
        .card1.active .dark .fa,
        .card2.active .dark .fa
        {
            background: -webkit-linear-gradient(45deg,  #e76114, #ffb9b9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card1 .temp,
        .card2 .temp
        {
            position: absolute;
            color: white;
            text-align: right;
            font-size: 28px;
            right: 20px;
            top: 290px;
        }
        .card1 h2,
        .card2 h2
        {
            position: absolute;
            right: -5px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .card1 h5,
        .card2 h5
        {
            position: absolute;
            right: -10px;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .card1 span,
        .card2 span
        {
            position: absolute;
            width: 8px;
            height: 30px;
            border-radius: 100px;
            z-index: 4;
            transition: 0.6s;
        }
        span:nth-child(1){
            top: 345px;
            left: 122px;
            background: #040404;
        }
        span:nth-child(2){
            top: 355px;
            left: 138px;
            background: #040404;
        }
        span:nth-child(3){
            top: 345px;
            left: 154px;
            background: #040404;
        }
        span:nth-child(4){
            top: 355px;
            left: 146px;
            background: #f1f2ff;
        }
        span:nth-child(5){
            top: 345px;
            left: 130px;
            background: #f1f2ff;
        }
        span:nth-child(6){
            background: #040404;
            top: 380;
            left: 122px;
            height: 8px
        }
        .card1.active span:nth-child(1),
        .card1.active span:nth-child(2),
        .card1.active span:nth-child(3),
        .card1.active span:nth-child(6),
        .card2.active span:nth-child(1),
        .card2.active span:nth-child(2),
        .card2.active span:nth-child(3),
        .card2.active span:nth-child(6)
        {
            background: rgb(26, 14, 44);
        }

        @media (max-width: 400px){
            .card1, .card2{
                transform: scale(0.88)
            }
        }


    </style>

</head>
<body>

    <section>

    <div class="all">

    <div class="card1">
        <span></span><span></span><span></span><span></span><span></span><span></span>
        <div class="dark">
            <i class="fa fa-moon-o" aria-hidden="true"></i>
        </div>
        <div class="temp">
            <h2>28º</h2><br> <h5>Ensolarado</h5>
        </div>


        <div class="nav">
            
            <div class="dia">
                Sexta-feira
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div class="grau">28º</div>
            </div>
            <div class="dia">
                Sábado
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div class="grau">27º</div>
            </div>
            <div class="dia">
                Domingo
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div class="grau">25º</div>
            </div>
        
        </div>
    </div>

    <div class="card2">
        <span></span><span></span><span></span><span></span><span></span><span></span>
        <div class="dark">
            <i class="fa fa-moon-o" aria-hidden="true"></i>
        </div>
        <div class="temp">
            <h2>28º</h2><br> <h5>Ensolarado</h5>
        </div>

        <div class="nav">
            
            <div class="dia">
                Sexta-feira
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div class="grau">20º</div>
            </div>
            <div class="dia">
                Sábado
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div class="grau">28º</div>
            </div>
            <div class="dia">
                Domingola
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <div class="grau">27º</div>
            </div>
        
        </div>
    </div>

    </div>

</section>
    
</body>
<script>
    document.querySelector('.card1').onclick = function(){
        this.classList.toggle('active');
    }
    document.querySelector('.card2').onclick = function(){
        this.classList.toggle('active');
    }
    document.querySelector('section').onclick = function(){
        this.classList.toggle('active');
    }
</script>
</html>
